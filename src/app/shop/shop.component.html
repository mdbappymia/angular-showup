<div class="container mx-auto">
    <h1 class="text-center bg-gray-200 text-5xl uppercase my-5 py-3 ">All Foods</h1>
    <div class="grid grid-cols-4 gap-3">
        <div *ngFor="let meal of shopMeals">
            <div class=" rounded overflow-hidden shadow-lg">
                <img class="w-full h-72" src={{meal.strMealThumb}} alt="Sunset in the mountains">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2">{{meal.strMeal}}</div>
                  <p class="text-gray-700 text-base">
                    {{meal.strInstructions.slice(0,200)}}
                  </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                  <button class="bg-indigo-700 px-3 py-2 rounded text-white" (click)="addToCart(meal.idMeal)">Add to Cart</button>
                </div>
              </div>
        </div>
    </div>
</div>
